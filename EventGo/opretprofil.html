<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/83782aa2cc.js" crossorigin="anonymous"></script>
  <title>Test Webapp</title>
</head>
<body>

  <header>
    <a href="homepage.html"><img src="assets/EVENTGO.DK.png" alt="logo" class="logo"></a>
  </header>
<div class="signup-form">
  <div class="signupform"> 

    <form id="signup-form">
      <h2 class="header2profil">Opret gratis profil</h2>
      <label for="profile-picture">Vælg profilbillede:</label>
      <input type="file" id="profile-picture" accept="image/*"><br><br>

    <label for="first-name">Fornavn:</label>
    <input type="text" id="first-name" required><br><br>

    <label for="last-name">Efternavn:</label>
    <input type="text" id="last-name" required><br><br>

    <label for="gender">Køn:</label>
    <select id="gender" required>
      <option value="male">Mand</option>
      <option value="female">Kvinde</option>
      <option value="other">Andet</option>
    </select><br><br>

    <label for="birthdate">Fødselsdato:</label>
    <input type="date" id="birthdate" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>

    <label for="username">Opret brugernavn:</label>
    <input type="text" id="username" required><br><br>

    <label for="password">Opret adgangskode:</label>
    <input type="password" id="password" required><br><br>

    <label for="confirm-password">Gentag adgangskode:</label>
    <input type="password" id="confirm-password" required><br><br>

    <input type="submit" class="opretprofil-btn" value="Opret gratis profil" />

    </form>
  </div>
</div>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Hent værdier fra formen
    var profilePicture = document.getElementById('profile-picture').value;
    var firstName = document.getElementById('first-name').value;
    var lastName = document.getElementById('last-name').value;
    var gender = document.getElementById('gender').value;
    var birthdate = document.getElementById('birthdate').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm-password').value;

    // Tjek om adgangskoderne matcher
    if (password !== confirmPassword) {
      alert("Adgangskoderne matcher ikke.");
      return;
    }

    // Her kan du udføre yderligere handlinger som f.eks. sende data til en server eller gemme data lokalt

    // Vis en besked om at profilen er oprettet
    alert("Profilen er oprettet med succes!");

    // Nulstil formen
    document.getElementById('signup-form').reset();

    window.location.href = "homepage.html";
  });
</script>

</body>
</html>
