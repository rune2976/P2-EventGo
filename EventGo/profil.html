<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/83782aa2cc.js" crossorigin="anonymous"></script>
  <title>Test Webapp</title>
</head>
<body class="profilbody">

  <header>
    <a href="homepage.html"><img src="assets/EVENTGO.DK.png" alt="logo" class="logo"></a>
    <nav>
      <ul>
        <li><a href="homepage.html">Hjem</a></li>
        <li><a href="koersel.html">Kørsel</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="omos.html">Om Os</a></li>
        <li><a href="login.html">Log Ud</a></li>
      </ul>
    </nav>
  </header>

  
  <main class="Profilmain">
    <div class="profil-billede-tekst">
      <div class="profil-billede">
        <img src="assets/profilbillede.png" alt="Profilbillede">
      </div>
      <div class="profil-info">
          <h2>Brugernavn:</h2> <br><br>
          <h2>Alder:</h2> <br><br>
          <h2>Køn:</h2> <br><br>
          <h2>Beskrivelse:</h2>
          <input type="text" id="profilbeskrivelse" placeholder="Opret beksrivelse">
        <!-- Tilføj flere personlige oplysninger efter behov -->
      </div>
    </div>
    <div class="profil_interesser">
       <h2>Mine interesser:</h2>
       <div class="interesse" style="background-color: #ff6666;">Fotografi</div> 
       <div class="interesse" style="background-color: #ffcc66;">Rejser</div>
       <div class="interesse" style="background-color: #66ccff;">Bøger</div>
       <div class="interesse" style="background-color: #77dd77;">Musik</div>
    </div>


    <div class="kontakt">
      <h2>Kontaktinformation:</h2> <br>
      <p class="kontaktinfo">E-mail: bruger@email.com</p> <br>
      <p class="kontaktinfo">Telefon: 12345678</p>
      <!-- Tilføj flere kontaktinformationer efter behov -->
    </div>

    <div class="dummeknapper">
      <button class="rediger-knap">Rediger Profil</button>
      <button class="opret-chauffør-knap" id="opret-chauffør-knap">Opret som Chauffør</button>
      <button class="slet-profil" id="slet-profil">Slet profil</button>
    </div>

    <div class="chauffør-inputs" style="display: none;">
      <input class="chaufførtekst"type="text" placeholder="Plads i bil">
      <input class="chaufførtekst"type="text" placeholder="Nummerplade">
      <input class="chaufførtekst"type="text" placeholder="Beskrivelse af bil">
      <button class="rediger-knap" id="chauffør-gem">Gem</button>
      <button class="rediger-knap" id="chauffør-annuler">Annuller</button>
    </div>
  </main>
</body>


  <footer class="footerprofil">
    <p>&copy; 2024 EventGo.DK</p>
    <p>Kontakt -> email.dk</p>
  </footer>
<script>
  document.getElementById('profilbeskrivelse').addEventListener('input', function() {
    // Opdater inputfeltets højde baseret på dets scrollhøjde
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
  });
</script>


  <script src="logout.js"></script>
  <script src="minprofilscript.js"></script>

</html>
