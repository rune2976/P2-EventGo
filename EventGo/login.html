<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/83782aa2cc.js" crossorigin="anonymous"></script>
  <title>EventGo Login</title>
</head>
<body>

  <header>
    <a href="homepage.html"><img src="assets/EVENTGO.DK.png" alt="logo" class="logo"></a>
  </header>

  <!-- Bruger registrering og login -->
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="username">Brugernavn</label>
      <input type="text" name="username" /><br>
      <label for="password">Adgangskode</label>
      <input type="password" name="password" />
      <input type="submit" class="login-btn" value="Login" /><br>
    
      <h4>Har du glemt din adgangskode? <a href="forgotpass.html">Nulstil adgangskode</a></h4><br>
      <h4>Har du ikke en bruger? <a href="opretprofil.html">Opret profil her</a></h4>
  
    </form>
  </div>

  <footer>
    <p>&copy; 2024 EventGo.DK</p>
    <p>Kontakt -> email.dk</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
