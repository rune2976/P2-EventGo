<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/83782aa2cc.js" crossorigin="anonymous"></script>
  <title>EventGo Login</title>
</head>
<body>

  <header>
    <h1>Velkommen til EventGo.dk</h1>
  </header>

  <!-- Bruger registrering og login -->
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" name="username" />
      <label for="password">Password</label>
      <input type="password" name="password" />
      <input type="submit" class="login-btn" value="Login" />
      <p>Glemt adgangskode? <a href="forgotpass.html">Klik her!</a></p>
      <p>Opret gratis profil <a href="opretprofil.html">Klik her!</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 EventGo.DK</p>
    <p>Kontakt -> email.dk</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
